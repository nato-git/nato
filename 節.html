<p>ふし</p>
<br>
<h2>[意味]</h2>
<p>(1)物のつぎ目。ふし。(2)物の一区切り。(3)音楽の調子。(4)気候の変わり目。(5)心を変えないこと。(6)ほどよくする。おさえる。(7)いわいの日。</p>
